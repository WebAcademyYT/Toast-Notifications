<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast Notifications</title>

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="buttons">
        <button class="btn btn-success" onclick="showSuccessToast()">Success</button>
        <button class="btn btn-error" onclick="showErrorToast()">Error</button>
        <button class="btn btn-warning" onclick="showWarningToast()">Invalid</button>
        <button class="btn btn-info" onclick="showInfoToast()">Information</button>
    </div>

    <div id="toast"></div>

    <!-- Custom JavaScript script -->
    <script src="script.js"></script>
</body>
</html>
